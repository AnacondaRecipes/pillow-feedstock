{% set name = "pillow" %}
{% set version = "9.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pillow-{{ version }}.tar.gz
  sha256: c935a22a557a560108d780f9a0fc426dd7459940dc54faa49d83249c8d3e760f
  patches:
    - disable_detect.patch  # [unix]
    - win_imaging_version_fix.patch  # [win]
  
build:
  number: 0
  skip: true  # [py<37]
  ignore_run_exports:
    - tk
    - jpeg
    - freetype  # [win]
    - libtiff   # [win]
    - libwebp   # [win]
    - zlib      # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch  # [unix]
    - m2-patch  # [win]
  host:
    - python
    - pip 
    - setuptools
    - wheel
    # Required by default
    - jpeg
    - zlib
    # Optional dependencies
    # (also can be incuded libwebp, libimagequant, libraqm, 
    # libxcb, openjpeg (it causes build errors on win32),
    # see https://pillow.readthedocs.io/en/latest/installation.html#external-libraries)
    - freetype
    - lcms2  # [not win]
    - libtiff
    - libwebp
    - tk
  run:
    - python
    - freetype
    - jpeg
    - libtiff
    - libwebp >=0.3.0
    - libwebp-base  # [osx and arm64]
    - tk
    - zlib

test:
  imports:
    - PIL
    - PIL.Image
    - PIL.ImageCms  # [not win]
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pillow.readthedocs.io
  license: LicenseRef-PIL
  license_family: Other 
  license_file: LICENSE
  summary: Pillow is the friendly PIL fork by Alex Clark and Contributors
  description: |
    Pillow is the friendly PIL fork. PIL is the Python Imaging Library,
    adds image processing capabilities to your Python interpreter.
  doc_url: https://pillow.readthedocs.io/
  doc_source_url: https://github.com/python-pillow/Pillow/blob/4.2.x/docs/index.rst
  dev_url: https://github.com/python-pillow/Pillow

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
    - pelson
    - ocefpaf
