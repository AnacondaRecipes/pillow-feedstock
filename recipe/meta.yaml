{% set version = "3.4.0" %}

package:
  name: pillow
  version: {{ version }}

source:
  fn: Pillow-{{ version }}.tar.gz
  url: https://github.com/python-pillow/Pillow/archive/{{ version }}.tar.gz
  sha256: 511d3209d2603dc8ae1b975ef2c1ee825ece5dbe089969cdeef3b96baf1b6355

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - zlib 1.2.*
    - libtiff 4.0.*
    - jpeg 9*
    - freetype 2.6.*
    - tk 8.5.*
  run:
    - python
    - jpeg 9*
    - zlib 1.2.*
    - freetype 2.6.*
    - libtiff 4.0.*

test:
  imports:
    - PIL
    - PIL.Image
  #commands:
    #- conda inspect linkages -p $PREFIX pillow  # [not win]

about:
  home: http://python-imaging.github.io/
  license: Standard PIL license
  summary: 'Pillow is the friendly PIL fork by Alex Clark and Contributors.'

extra:
  recipe-maintainers:
    - jakirkham
    - patricksnape
    - pelson
    - ocefpaf
